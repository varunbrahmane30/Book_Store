<div fxFlex>
    <mat-toolbar color="primary" class="toolbar" fxLayout="row" fxLayoutAlign="space-between center">
        <img src="../../../assets/Images/education.svg" style="margin-right: 5px; margin-left: 100px;">
        <span style="margin-right: 60px;">Bookstore</span>
        <form class="example-form" fxHide.lt-sm style="margin-right: 600px;">
            <input type="text" class="menubtn" class="search-box" placeholder="Search...">
        </form>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="header-button">
            <img src="../../../assets/Images/person.svg">
            <div class="menubtn" style="color: white">Profile</div>
            <mat-menu class="menuitem" #menu="matMenu">
                <h3>Welcome</h3>
                <p>To acsess account and manage orders</p>
                <a href="http://localhost:4200/login"><input type="submit" class="loginbtn" name="LOGIN/SIGNUP"
                        value="LOGIN/SIGNUP"></a>
                <hr style="width: 200px;margin-top: -5px;">

                <span (click)="myOrders()"><img src="../../../assets/Images/shopping_cart.svg">My Orders</span><br>
                <span (click)="wishlist()"> <img src="../../../assets/Images/shopping_cart.svg">Wishlist</span>
            </mat-menu>
        </button>
        <button (click)="cartbtn()" mat-icon-button matBadgePosition="below" class="header-button">
            <img matBadge="8" matBadgePosition="below" matBadgeOverlap="false"
                src="../../../assets/Images/shopping_cart.svg">
            <div class="menubtn" style="color: white">Cart</div>
        </button>

    </mat-toolbar>
    <router-outlet></router-outlet>
    <div class="footer" fxLayoutAlign="center end" fxLayoutAlign.lt.sm="end end">
        <p class="footercontent" fxLayoutAlign="center">Copyright Â© 2021, Bookstore Private
            Limited. All Rights Reserved</p>
    </div>
</div>
