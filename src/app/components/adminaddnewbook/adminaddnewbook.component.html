<mat-dialog-content>
    <form [formGroup]="formdata" fxLayout="column">
        <mat-form-field appearance="outline">
            <mat-label>Book Name</mat-label>
            <input matInput formControlName="bookname" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Author</mat-label>
            <input matInput formControlName="author" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Actual price</mat-label>
            <input matInput formControlName="actualprice" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Discount price</mat-label>
            <input matInput formControlName="discountPrice" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" required>
        </mat-form-field>
    </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button class="buttons" mat-raised-button color="primary" mat-dialog-close>Cancel</button>
    <button class="buttons" mat-raised-button color="primary" (click)="createbook()">save</button>
</mat-dialog-actions>
